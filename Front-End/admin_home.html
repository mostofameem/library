<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="admin_home.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Request Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .menu button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }
        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 48%;
            box-sizing: border-box;
        }
        .section h2 {
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .table th {
            background-color: #007BFF;
            color: #fff;
            text-transform: uppercase;
        }
        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table tr:hover {
            background-color: #e9e9e9;
        }
        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .actions button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .section {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>Admin Panel</header>
    <div class="menu">
        <button>Add Book</button>
        <button>User Details</button>
        <button id="bookDetailsButton" onclick="fetchBookDetails()">Book Details</button>
    </div>
    <div class="container">
        <div class="section" id="user-request">
            <h2>User Request</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-request-list"></tbody>
            </table>
        </div>
        <div class="section" id="book-request">
            <h2>Book Request</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Book Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-request-list"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
