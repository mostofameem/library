<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">Service</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="wrapper">
    <div class="x">
      <span class="icon-close"  id="closeButton">
        <ion-icon name="close-circle-outline"></ion-icon>
      </span>
    </div>

    <div class="from-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input id="Email" value="mominur@gmail.com" type="text" placeholder="Email" required>
        </div>

        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
            <input id="Password" value="ahnjsmkejs"  type="Password" placeholder="Password" required>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="">Forgot Password</a>
        </div>

        <button type="submit" onclick="Login()" class="btn">Login</button>
        
        <div class="reg">
          <p>Don't have an account?<a href="registration.html">Register</a></p>
        </div>
      </form>
    </div>
  </div>
  
  <script src="login.js"> </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
