<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="user-profile">
            <h1>User Profile</h1>
            <p>Name: <span id="userName">Loading...</span></p>
            <p>Email: <span id="userEmail">Loading...</span></p>
            <button id="editUserInfo">Edit User Info</button>
        </div>
        
        <div class="book-list">
            <h2>Book List</h2>
            <select id="bookFilter">
                <option value="all">All</option>
                <option value="current">Current Reading</option>
            </select>
            <div class="book-table" id="bookTable">
                <!-- Book rows will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
